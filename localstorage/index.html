<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="textar" id="" cols="30" rows="10"></textarea>
    <script>
        textar.onchange = function () {
            console.log(textar.value);
            localStorage.setItem("textarea",textar.value)
        }
        window.onload = function () {
            textar.value = localStorage.getItem("textarea")
        }
    </script>
</body>
</html>
